<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
   <body>
    <div class="container">
        <h1><center>Virtual Piano</center></h1>
    </div>
    
        <button class="C_Note" onclick = "Cbleep.play()"><b>C</b></button>
        <button class="D_Note" onclick = "Dbleep.play()"><b>D</b></button>
        <button class="E_Note" onclick = "Ebleep.play()"><b>E</b></button>
        <button class="F_Note" onclick = "Fbleep.play()"><b>F</b></button>
        <button class="G_Note" onclick = "Gbleep.play()"><b>G</b></button>
        <button class="A_Note" onclick = "Ableep.play()"><b>A</b></button>
        <button class="B_Note" onclick = "Bbleep.play()"><b>B</b></button>
        <button class="C1_Note" onclick = "C1bleep.play()"><b>C1</b></button>
        <button class="D1_Note" onclick = "D1bleep.play()"><b>D1</b></button>
        <button class="E1_Note" onclick = "E1bleep.play()"><b>E1</b></button>
        <button class="F1_Note" onclick = "F1bleep.play()"><b>F1</b></button>
        <button class="Cs_Note" onclick = "Csbleep.play()">C#</button>
        <button class="Ds_Note" onclick = "Dsbleep.play()">D#</button>
        <button class="Fs_Note" onclick = "Fsbleep.play()">F#</button>
        <button class="Gs_Note" onclick = "Gsbleep.play()">G#</button>
        <button class="As_Note" onclick = "Asbleep.play()">A#</button>
        <button class="Cs1_Note" onclick = "Cs1bleep.play()">C1#</button>
        <button class="Ds1_Note" onclick = "Ds1bleep.play()">D1#</button>

    <script src="piano.js"></script>
      
    </body>
    </html>
